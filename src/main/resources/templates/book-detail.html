<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Detail</title>
</head>
<body>
    <h1 th:text="${book.title}">Book Title</h1>
    <p>Author: <span th:text="${book.author}">Author</span></p>
    <p>Description: <span th:text="${book.description}">Description</span></p>

    <a th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
    <a href="/books">Back to List</a>
</body>
</html>
