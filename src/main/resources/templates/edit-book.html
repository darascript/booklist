<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${book.title}" /><br/>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:value="${book.author}" /><br/>

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${book.description}"></textarea><br/>

        <button type="submit">Save Changes</button>
    </form>
    <a th:href="@{/books}">Back to the list</a>
</body>
</html>
